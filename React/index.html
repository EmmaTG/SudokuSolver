<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

      function Header() {
        return <h1>Sudoku Solver</h1>;
      }

      function handleCreate() {
        console.log("Create");
      }

      function handleSolve() {
        console.log("Solve");
      }

      function handleClearAll() {
        console.log("Clear All");
      }

      function Buttons() {
        return (
        <div>
            <button name="Create" onClick={x=>handleCreate()}> Create </button>
            <button name="Solve" onClick={x=>handleSolve()}> Solve </button>
            <button name="Create" onClick={x=>handleClearAll()}> Clear All </button>
        </div>
        );
      }

      function InputBox(props) {
        return (
            <input
            type="text"
            size="2"
            key="props.number">
            </input>
        );
      }

      function renderSquare(i) {
        return(
            <InputBox number={i}/>
        );
      }

      function renderRow(startVal){
        return (<div className="board-row">
              {renderSquare(startVal)}
              {renderSquare(startVal+1)}
              {renderSquare(startVal+2)}
              {renderSquare(startVal+3)}
              {renderSquare(startVal+4)}
              {renderSquare(startVal+5)}
              {renderSquare(startVal+6)}
              {renderSquare(startVal+7)}
              {renderSquare(startVal+8)}
            </div>
            );
      }

      function MyApp() {
        return (
        <React.Fragment>
            <Header/>
            <Buttons/>
            {renderRow(0)}
            {renderRow(9)}
            {renderRow(18)}
            {renderRow(27)}
            {renderRow(36)}
            {renderRow(45)}
            {renderRow(54)}
            {renderRow(63)}
            {renderRow(72)}
        </React.Fragment>
        );
      }


      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>

</body>
</html>
